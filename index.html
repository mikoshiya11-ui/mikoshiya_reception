<script>
/* ===== GAS 接続設定 ===== */
const GAS_URL = "https://script.google.com/macros/s/AKfycbzRmjE5pwfnK88EICyzJQhRrJcxnSgdmcze0s7J9w6_msIlwVhe7b5C7V38gV88jHaNWQ/exec";
const API_TOKEN = "MIKOSHIYA_CHANGE_ME_2026";

/* ===== JSONP 通信 ===== */
function api(fn, params = {}) {
  return new Promise((resolve, reject) => {
    const callbackName = "cb_" + Date.now();

    window[callbackName] = function (data) {
      delete window[callbackName];
      script.remove();
      resolve(data);
    };

    const query = new URLSearchParams({
      callback: callbackName,
      fn,
      token: API_TOKEN,
      ...params
    });

    const script = document.createElement("script");
    script.src = GAS_URL + "?" + query.toString();
    script.onerror = reject;
    document.body.appendChild(script);
  });
}

/* ===== 動作確認 ===== */
async function testConnection() {
  try {
    const res = await api("getInitial");
    console.log("GAS接続成功:", res);
  } catch (err) {
    console.error("GAS接続失敗:", err);
  }
}

testConnection();
</script>
